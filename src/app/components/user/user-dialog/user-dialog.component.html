<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
      <ng-container *ngIf="column.columnDef === 'action'">
        <mat-icon>delete_outline</mat-icon>
      </ng-container>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <ng-container *ngIf="!(column.columnDef === 'action')" class="footer">
        <input matInput type="text" [(ngModel)]="newDog[column.columnDef]">
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>

<button mat-raised-button (click)="addDog()">Add Dog</button>
