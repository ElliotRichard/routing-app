<form class="signInForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="instantErrorMatcher"
      placeholder="Ex. pat@example.com" (keyup.tab)="nextField($event)" #emailInput>
    <mat-hint>May I suggest 'tester@test.com'</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input class="passWordINPUT" matInput [type]="hidePassword ? 'password' : 'text'"
      [formControl]="passwordFormControl" [errorStateMatcher]="instantErrorMatcher">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-hint>May I suggest 'tester'</mat-hint>
    <mat-error *ngIf="!emailFormControl.hasError('required')">
      Please enter your password
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button>Sign In</button>
</form>
