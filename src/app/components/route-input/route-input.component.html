<ng-container *ngFor="let routeType of addresses">
  <app-address-input class="autocomplete" [type]="routeType" (setAddress)="setAddress($event)">
  </app-address-input>
</ng-container>
<div class="footer">
  <button (click)="addDestination()">
    <mat-icon class="icon">add_circle_outline</mat-icon>
  </button>
  <div class="addDestinationContainer">
    <div class="addDestinationContent">Add {{componentType | routeString | titlecase}}</div>
  </div>
</div>
<div class="footer-button">
  <button mat-raised-button color="primary" (click)="getRoute()">Find Optimal Route</button>
</div>
